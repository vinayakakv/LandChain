<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<div class="container-fluid">
    <div class="row">
        <div class="col-md-9 col-sm-12">
            <div id='map' style="top:5vh;height:80vh;"></div>
        </div>
        <div class="col-md-3 col-sm-12 mt-4 border-left border-dark">
            <div class="container-fluid">
                <div class="form-group">
                    <label for="surveyNumber" class="col-form-label">Survey Number</label>
                    <div class="col-sm-12">
                        <input type="text" id="surveyNumber" class="form-control" placeholder="Survey Number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="landType" class="col-form-label">Land Type</label>
                    <div class="col-sm-12">
                        <select id="landType" class="form-control">
                            <option>Agriculture</option>
                            <option>Wet</option>
                            <option>Waste</option>
                            <option>Residential</option>
                            <option>Commercial</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="boundaries">Boundaries</label>
                    <div class="col-sm-12">
                        <textarea id="boundaries" class="form-control" style="resize: none;" rows="3" cols="5"
                                  readonly></textarea>
                    </div>
                </div>
                <div class="col-sm-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-success" id="saveBtn">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2FnYXJrcyIsImEiOiJjanI2bXQxa20wMmR0NDJtczd6ZzAxaG05In0.hKpKurChhDYW0eo4R48wjw';
    /* eslint-disable */
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/satellite-v9', //hosted style id
        center: [-91.874, 42.760], // starting position
        zoom: 12 // starting zoom
    });

    var draw = new MapboxDraw({
        displayControlsDefault: false,
        controls: {
            polygon: true,
            trash: true
        }
    });
    map.addControl(draw);
    survey_ids = [];
    surveys = {};
    map.on('load', () => {
        console.log("load called");
        $.ajax({
            type: "POST",
            url: '/getSurveys',
            success: (data) => {
                data.forEach((x) => {
                    survey_ids.push(x.boundaries.id);
                    surveys[x.boundaries.id] = x;
                    draw.add(x.boundaries);
                })
            },
            contentType: "application/json",
            dataType: "json"
        })
    });

    map.on('draw.create', (e) => {
        let json = JSON.stringify(e.features[0]);
        $("#boundaries").text(json)
    });
    map.on('draw.delete', (e) => {
        e.features.forEach(feature => {
            if (survey_ids.includes(feature.id)) {
                console.log("Can not delete existing survey");
                draw.add(feature);
                console.log("Added");
            }
        })
    });
    map.on('draw.update', (e) => {
        console.log(e);
        if (survey_ids.includes(e.features[0].id)) {
            console.log("I was moved forcibly!");
            draw.delete(e.features[0].id);
            draw.add(surveys[e.features[0].id].boundaries)
        }
    });
    map.on('draw.selectionchange', (e) => {
        console.log("fired selection change");
        if (e.features.length === 0)
            return;
        let inputs = [$('#surveyNumber'), $('#landType'), $('#boundaries')];
        let saveBtn = $("#saveBtn");
        if (survey_ids.includes(e.features[0].id)) {
            let current = surveys[e.features[0].id];
            let values = [current.surveyNumber, current.landType, JSON.stringify(current.boundaries)];
            inputs.forEach((x, i) => {
                x.prop('disabled', true);
                x.val(values[i]);
            });
            saveBtn.prop('disabled', true);
        } else {
            inputs.forEach((x) => {
                x.prop('disabled', false);
                if (x.attr("id") !== "boundaries")
                    x.val("");
            });
            saveBtn.prop('disabled', false);
        }
    });
    $("#saveBtn").click(saveSurvey);

    function saveSurvey() {
        $.ajax({
            type: "POST",
            url: '/saveSurvey',
            data: JSON.stringify({
                surveyNumber: $('#surveyNumber').val(),
                landType: $('#landType').val(),
                boundaries: $('#boundaries').val()
            }),
            success: (response) => {
                console.log(response);
                if (response.success) {
                    let x = response.data;
                    survey_ids.push(x.boundaries.id);
                    surveys[x.boundaries.id] = x;
                }
            },
            contentType: "application/json",
            dataType: "json"
        })
    }
</script>
</body>
